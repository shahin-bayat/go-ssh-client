{{define "change-password"}}
    <div class="h-full">
        <form hx-post="/change-password" hx-ext="response-targets" hx-target-error="#change-password-error" hx-on::after-request="this.reset()" class="h-full">
            <div class="flex flex-col gap-2 max-w-sm">
                <input type="text" name="username" placeholder="Username" class="bg-gray-100 p-2 my-3 border-2 rounded">
                <input type="password" name="current-password" placeholder="Current Password"
                       class="bg-gray-100 p-2 my-3 border-2 rounded">
                <input type="password" name="password" placeholder="New Password"
                       class="bg-gray-100 p-2 my-3 border-2 rounded">
                <input type="password" name="confirm-password" placeholder="Confirm Password"
                       class="bg-gray-100 p-2 my-3 border-2 rounded">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-3">
                    Change Password
                </button>
                {{block "change-password-error" .}}
                    <span class="text-red-500 inline-block rounded"
                          id="change-password-error">{{.Error}}</span>
                {{end}}
            </div>
        </form>
    </div>
{{end}}
